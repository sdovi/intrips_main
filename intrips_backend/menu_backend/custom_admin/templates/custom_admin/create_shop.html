
<h2>Создать новый магазин</h2>
<form method="POST">
    {% csrf_token %}
    <label for="name">Название магазина:</label>
    <input type="text" name="name" required>

    <label for="website_url">Уникальный URL:</label>
    <input type="text" name="website_url" required>

    <button type="submit">Создать</button>
</form>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
