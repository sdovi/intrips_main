{% extends 'custom_admin/base.html' %} {% block content %}
<h2>Бронирование услуги</h2>

<form method="post">
  {% csrf_token %}

  <!-- Выбор услуги из API -->
  <div class="form-group">
    <label for="service">Выберите услугу:</label>
    <select name="service_name" id="service" class="form-control" required>
      <option value="">-- Выберите услугу --</option>
      {% for service in services %}
      <option value="{{ service.name }}">{{ service.name }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Номер комнаты -->
  <div class="form-group">
    <label for="room_number">Номер комнаты:</label>
    <input
      type="text"
      name="room_number"
      id="room_number"
      class="form-control"
      required
    />
  </div>

  <!-- Количество человек -->
  <div class="form-group">
    <label for="guest_count">Количество человек:</label>
    <input
      type="number"
      name="guest_count"
      id="guest_count"
      class="form-control"
      required
    />
  </div>

  <!-- Дата -->
  <div class="form-group">
    <label for="date">Дата бронирования:</label>
    <input type="date" name="date" id="date" class="form-control" required />
  </div>

  <!-- Время начала и окончания -->
  <div class="form-group">
    <label for="start_time">Время начала:</label>
    <input
      type="time"
      name="start_time"
      id="start_time"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="end_time">Время окончания:</label>
    <input
      type="time"
      name="end_time"
      id="end_time"
      class="form-control"
      
    />
  </div>

  <!-- Выбор сотрудника -->
  <div class="form-group">
    <label for="employee">Назначить сотрудника:</label>
    <select name="employee" id="employee" class="form-control">
      <option value="">-- Выберите сотрудника --</option>
      {% for employee in employees %}
      <option value="{{ employee.id }}">{{ employee.full_name }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Комментарий -->
  <div class="form-group">
    <label for="comment">Комментарий:</label>
    <textarea name="comment" id="comment" class="form-control"></textarea>
  </div>
  <!-- Выбор статуса -->
  <div class="form-group">
    <label for="status">Статус бронирования:</label>
    <select name="status" id="status" class="form-control" required>
      <option value="">-- Выберите статус --</option>
      {% for status in statuses %}
      <option value="{{ status.id }}">{{ status.name }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Кнопки управления -->
  <button type="submit" class="btn btn-success">Забронировать</button>
  <a href="{% url 'bookings_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
